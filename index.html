<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" ng-app="directoryApp">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
             
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="table">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr class="animate-show-hide" ng-repeat="listing in listings | filter:query" ng-show="!display">
                <td ng-click="showDetails($index)">{{listing.code}}</td>
                <td ng-click="showDetails($index)">{{listing.name}}</td>
                <td><button type="button" class="close" aria-label="Close" ng-click="display=true">  
                <span aria-hidden="true">&times;</span>
                </button></td>
              </tr>
            </table>
          </div>
       
          <div class="collapse-group">
              
              â€‹  <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                      <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="trigger collapsed">
                          <i class="more-less glyphicon glyphicon-plus-sign"></i>
                        Add New Building
                      </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <!-- Form is placed inside a hidden collapsable element -->
                        <div>
                            <form novalidate class="form-horizontal" role="form" ng-submit="addListing()">
                                Code:<br>
                                <input type="text" ng-model="code"><br>
                                Building Name:<br>
                                <input type="text" ng-model="name">
                                <br><br>
                                <input type="submit" value="Submit" class="btn btn-primary"/>
                              </form>
                        </div>                    </div>
                  </div>
                </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>{{detailedInfo}}</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <div>
                <div id="map_div"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    
  </body>
  
</html>
